<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mayer Elektro</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0097b2;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .button {
      display: inline-block;
      background-color: #0097b2;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0088a3;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      color: #0097b2;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .container {
        background-color: #1f2937;
      }
      
      h1 {
        color: #0097b2;
      }
      
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo_transparent_dark.png" alt="Mayer Elektro Logo" class="logo">
    
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.183 1.757a3 3 0 010 3.558M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 19.5h.75m-.75-3h.75m3 3h.75m-3-6h.75" />
    </svg>
    
    <h1>Sie sind offline</h1>
    
    <p>Es scheint, dass Sie derzeit keine Internetverbindung haben. Einige Funktionen der Website sind möglicherweise nicht verfügbar.</p>
    
    <p>Bitte überprüfen Sie Ihre Netzwerkverbindung und versuchen Sie es erneut.</p>
    
    <a href="/" class="button">Erneut versuchen</a>
  </div>
  
  <script>
    // Überprüfen, ob die Netzwerkverbindung wiederhergestellt wurde
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Button-Klick-Handler
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
